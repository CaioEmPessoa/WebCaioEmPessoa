<script>
    /* SIDE MENU SLIDE IN AND OUT */
    let menuState = 0
    let sideMenuBtn = document.getElementById("side-menu-btn")
    let allDiv = document.getElementById("all-div")
    let isRunning = false

    let showSideMenu = () => {
        let sideMenu = document.getElementById("side-menu")

        if (isRunning === true) {return}

        isRunning = true;

        if (menuState == 0) {
            menuState = 1;
            sideMenu.style.animation = "slideInMenu 0.5s forwards";
            sideMenuBtn.style.animation = "slideIntBtn 0.5s forwards";
            allDiv.style.display = "block";
            if (window.innerWidth < 500) { 
                setTimeout( function() { document.getElementById("content").style.display = "none" }, 300);
            }
        }
        else if (menuState == 1) {
            menuState = 0;
            sideMenu.style.animation = "slideOutMenu 0.5s forwards";
            sideMenuBtn.style.animation = "slideOutBtn 0.5s forwards";
            allDiv.style.display = "none";
            if (window.innerWidth < 500) { 
            document.getElementById("content").style.display = "block"
            } 
        }

        setTimeout(() => {
            isRunning = false;
        }, 250); // Assuming the longest animation duration is 0.5s

    }

    sideMenuBtn.onclick = () => {
        showSideMenu();
    }

    /* CLOSE SIDE MENU WHEN CLICK OUTSIDE OF IT */
    allDiv.onclick = () => {
        if (menuState === 1){
            showSideMenu();
        }
    }
</script>
