
<div class="top-menu">
    <div class="top-menu-itens" id="top-menu">

    </div>
</div>

<div class="top-menu fixed">
    <a class="top-menu-return" id="top-menu-return" href="#top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke-width="2" fill="none"/>
            <path d="M12 16V8M8 12l4-4 4 4" stroke-width="2" fill="none"/>
        </svg>
    </a>

    <div class="top-menu-itens" id="top-menu-fixed">

    </div>
</div>

<script>
    const topMenu = document.getElementById("top-menu");
    const topMenuFixed = document.getElementById("top-menu-fixed");

    const jumpDivList = Array.from(document.getElementsByTagName("div"))

    topMenu.appendChild(document.createElement("hr")) // first hr 

    for (let i = 0; i < jumpDivList.length; i++) {
        const el = jumpDivList[i]
        if (el.classList == "jump"){
            const title = el.title;
            const titleJump = document.createElement("a")
            const topBarHr = document.createElement("hr")

            titleJump.innerHTML = title
            titleJump.href = "#" + el.id

            topMenu.appendChild(titleJump)
            topMenu.appendChild(topBarHr)
        }
    }

    topMenuFixed.innerHTML = topMenu.innerHTML

</script>
